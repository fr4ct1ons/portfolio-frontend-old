<div class="ContactForm">
    <form (ngSubmit)="onSubmit()">
    <label for="email">Email</label><br/>
    <input type="email" placeholder="name@provider.com" [(ngModel)]="email" name="email" onChange={this.onChange} />
    <br/>
    <label for="subject">Subject</label><br/>
    <input type="text" placeholder="A subject" [(ngModel)]="subject" name="subject" onChange={this.onChange} />
    <br/>
    <label for="message">Text</label><br/>
    <textarea placeholder="Your message here" [(ngModel)]="message" name="message" onChange={this.onChange}></textarea>
    <br/>
    <input type="submit" value="Send"/>
    </form>
</div>
<style>
    .ContactForm
    {
        width: 60%;
        margin: auto;
    }
    
    .ContactForm label
    {
        color: white;
        float: left;
    }
    
    .ContactForm input
    {
        padding: 10px 0;
        font-size: 115%;
        text-align: center;
        border: none;
        width: 100%;
        border-bottom: 2px solid red;
        background-color: rgb(48, 48, 48);
        color:rgb(235, 235, 235);
        margin-bottom: 2.5%;
    }
    
    .ContactForm label
    {
        font-weight: 500;
        margin-bottom: 1%;
    }
    
    .ContactForm input[type=submit]
    {
        width: fit-content;
        padding: 2%;
        font-size: 150%;
    }
    
    .ContactForm textarea
    {
        padding: 10px 0;
        font-size: 140%;
        text-align: center;
        border: none;
        width: 100%;
        height: 175px;
        border-bottom: 2px solid red;
        background-color: rgb(48, 48, 48);
        color:rgb(255, 255, 255);
        margin-bottom: 2.5%;
        resize: none;
    }
    </style>
